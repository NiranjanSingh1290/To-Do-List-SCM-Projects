<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="task.png">
  <title>To Do List Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* === Animations === */
    @keyframes smoothPop {
      0% {
        transform: translate(-50%, -50%) scale(0.9);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.03);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
    @keyframes fadeOut {
      from {opacity: 1;}
      to {opacity: 0;}
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* WELCOME NOTE - smoother, centered, glowing */
    .welcome-note {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #48c6ef, #6f86d6);
      color: white;
      padding: 50px 80px;
      border-radius: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      z-index: 9999;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
      animation: smoothPop 1.5s ease-out forwards;
      text-shadow: 0px 0px 30px rgba(255, 255, 255, 0.8);
      opacity: 0; /* Start hidden */
    }

    /* Fade out effect for the welcome note */
    .welcome-note.fade-out {
      animation: fadeOut 1s ease forwards;
    }

    /* PAGE CONTENT hidden initially */
    .main-content {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 5s; /* Wait for welcome note to finish */
      animation-fill-mode: forwards;
    }

    /* Regular page styles */
    nav ul li a {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
    }
    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }
    .navbar {
      height: 100px;
      width: 100vw;
    }
    .white-txt {color: white;}
    .logo-img {
      background-image: url(image.png);
      height: 80px;
      width: 80px;
    }
    .container-fluid {
      width: 100vw;
      min-height: 100vh;
      background-color: #222;
      background-image: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url("cool-wallpapers-v0-qm1v3yhghkvb1.jpg");
      background-position: center;
      background-size: cover;
    }
    nav {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      color: white;
    }
    .logo {
      width: 100px;
      cursor: pointer;
      margin-left: 40px;
    }
    nav ul {
      list-style: none;
      width: 100%;
      text-align: right;
      padding-right: 60px;
    }
    nav ul li {
      display: inline-block;
      margin: 10px 20px;
    }
    nav li a {
      color: #ffffff;
      text-decoration: none;
    }
    nav li a:hover, nav li a.active {
      text-decoration: underline;
      color: rgba(0, 0, 0, 0.559);
    }
    .my-btn {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border: 0;
      outline: 0;
      border-radius: 5px;
      background: #f5168d;
      color: #ffffff;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .my-btn:hover {
      background-color: #e31583;
      transform: scale(1.05);
    }
    .logo-msg {
      margin-left: 40px;
      color: #ffffff;
      font-weight: 600;
    }
    .home {
      color: white;
      display: flex;
      justify-content: center;
    }
    #dynamic-content {
      color: #ffffff;
      font-size: 38px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    .to-do-list-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 120px auto 0 auto;
      max-width: 500px;
    }
    .stats-container {
      padding: 30px;
      border-radius: 20px;
      border: 3px solid #145a96;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
    }
    .details {
      width: 100%;
    }
    #progress-bar {
      width: 100%;
      height: 10px;
      background-color: #4CAF50;
      border-radius: 5px;
      margin-top: 20px;
    }
    #progress {
      width: 50%; /* Adjust the progress dynamically */
      height: 10px;
      background-color: #0D457E;    /* changes some colors */
      transition: all 0.3s ease;
    }
    #numbers {
      width: 100px;
      height: 100px;
      background-color: #f5168d;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 20px;             
      font-weight: bold;
      color: #ffffff;
    }
    form {
      margin-top: 60px;
      width: 100%;
      display: flex;
    }
    input {
      flex: 1;
      padding: 16px;
      background-color: #0d457e;
      border: 4px solid rgb(5, 239, 239);
      border-radius: 10px;
      color: #ffffff;
      outline: none;
    }
    #plus {
      padding: 16px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5168d;
      margin-top: 5px;
      margin-left: 5px;
      font-size: 30px;
      font-weight: bold;
      outline: none;
      color: #ffffff;
      transition: all 0.3s ease;
    }
    #plus:hover {
      background-color: #e31583;
      transform: scale(1.1);
    }
    footer {
      margin-top: 100px;
      background-color: #333;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Welcome Note -->
  <div id="welcome" class="welcome-note">👋 Welcome to To-Do List Manager!</div>

  <!-- Main Page Content -->
  <div class="main-content">
    <div class="container-fluid">
      <nav>
        <img src="image.png" class="logo">
        <ul>
          <li><a href="#" id="home-link">Home</a></li>
          <li><a href="#" id="about-link">About Us</a></li>
          <li><a href="#" id="contributors-link">Contributors</a></li>
          <li><a href="#" id="login-link">Log in</a></li>
          <li><a href="#" id="task-link" class="my-btn">Get Started</a></li>
        </ul>
      </nav>

      <div class="content">
        <h1 class="logo-msg">Track Your Tasks</h1>
        <h2 class="home">Add Tasks</h2>
        <p id="dynamic-content">Add Your Tasks and You can Track Them</p>
      </div>

      <div class="to-do-list-container">
        <div class="stats-container">
          <div class="details">
            <h1>To Do List Manager</h1>
            <p>Keep it Up!</p>
            <div id="progress-bar">
              <div id="progress"></div>
            </div>
          </div>
          <div class="stats-number">
            <p id="numbers">2/3</p>
          </div>
        </div>

        <form>
          <input type="text" placeholder="Write Your Task">
          <button type="submit" id="plus">+</button>
        </form>

        <ul class="class-list"></ul>
      </div>
    </div>

    <footer class="py-3 m-0">
      <ul class="nav justify-content-center border-bottom border-light pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-light">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-light">About</a></li>
      </ul>
      <p class="text-center text-light">© 2024 Company, Inc</p>
    </footer>
  </div>

  <script>
    // After 4 seconds, hide welcome and show content
    setTimeout(() => {
      document.getElementById('welcome').classList.add('fade-out');
      setTimeout(() => {
        document.getElementById('welcome').remove();
      }, 1000); // match fade out duration
    }, 4000);

    // Other JS
    function addTaskWithTimestamp(taskText) {
      const li = document.createElement('li');
      const timestamp = new Date().toLocaleString();
      li.innerHTML = `${taskText} <span style="font-size: 0.8em; color: gray;">(Added: ${timestamp})</span>`;
      li.style.color = 'white';
      li.style.margin = '10px 0';
      li.style.cursor = 'pointer';
      li.addEventListener('click', () => li.remove());
      return li;
    }

    function displayDateTime() {
      const now = new Date();
      const dateTimeElement = document.createElement('p');
      dateTimeElement.id = 'date-time';
      dateTimeElement.style.color = 'white';
      dateTimeElement.style.textAlign = 'center';
      dateTimeElement.style.marginTop = '20px';
      dateTimeElement.textContent = now.toLocaleString();
      document.querySelector('.content').appendChild(dateTimeElement);
    }

    displayDateTime();
    setInterval(() => {
      const dateTimeElement = document.getElementById('date-time');
      if (dateTimeElement) {
        dateTimeElement.textContent = new Date().toLocaleString();
      }
    }, 1000);

    const form = document.querySelector('form');
    const taskList = document.querySelector('.class-list');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const input = form.querySelector('input');
      const taskText = input.value.trim();
      if (taskText) {
        const li = addTaskWithTimestamp(taskText);
        taskList.appendChild(li);
        input.value = '';
      }
    });
  </script>
</body>
</html>
